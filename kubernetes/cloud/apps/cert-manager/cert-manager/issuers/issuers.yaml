spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: "${SECRET_ACME_EMAIL}"
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - dns01:
          cloudflare:
            email: "${SECRET_ACME_EMAIL}"
            apiKeySecretRef:
              name: cloudflare-secret
              key: DNS_API_TOKEN
        selector:
          dnsZones: ["sillock.cloud"]
