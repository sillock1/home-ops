---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dotbot
  labels:
    app: dotbot
  annotations:
    nginx.ingress.kubernetes.io/auth-url: https://authentik.sillock.io/application/o/token/
    nginx.ingress.kubernetes.io/auth-signin: https://authentik.sillock.io/application/o/discord
    nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
spec:
  ingressClassName: external
  annotations:
    external-dns.alpha.kubernetes.io/target: external.sillock.io
  rules:
    - host: &host dotbot.sillock.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dotbot
                port:
                  name: http
  tls:
    - hosts:
        - *host
