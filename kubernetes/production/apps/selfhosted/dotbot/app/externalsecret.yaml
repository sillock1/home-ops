---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dotbot
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: dotbot-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: dotbot
