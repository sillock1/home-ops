---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotbot
spec:
  selector:
    matchLabels:
      app: dotbot
  template:
    metadata:
      labels:
        app: dotbot
    spec:
      volumes:
        - name: dotbot-mongo-storage
          persistentVolumeClaim:
            claimName: dotbot-pv-claim
      containers:
        - name: dotbot
          image: ghcr.io/sillock-inc/dotbot:v0.1.2
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
            - name: Discord__BotToken
              valueFrom:
                secretKeyRef:
                  name: dotbot-creds
                  key: discord_token
            - name: MongoDbSettings__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: dotbot-creds
                  key: mongodb_connection_string
            - name: MongoDbSettings__DatabaseName
              valueFrom:
                secretKeyRef:
                  name: dotbot-creds
                  key: mongodb_db_name
          resources:
            limits:
              memory: "500Mi"
              cpu: 500m
        - name: dotbot-db
          image: mongo:7.0.1
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1
              memory: 512Mi
          volumeMounts:
            - mountPath: /data/db
              name: dotbot-mongo-storage
