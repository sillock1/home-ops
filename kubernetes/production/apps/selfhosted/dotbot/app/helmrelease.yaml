---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dotbot
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: dotbot
      version: 0.6.9
      sourceRef:
        kind: HelmRepository
        name: dotbot
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      enabled: true
      ingressClassName: external
      annotations:
        external-dns.alpha.kubernetes.io/target: external.sillock.io
      hosts:
        - &host dotbot.sillock.io
      tls:
        - hosts:
            - *host
