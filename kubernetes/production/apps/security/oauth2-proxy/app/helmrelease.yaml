---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.16.1
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config:
      existingSecret: oauth2-proxy
      configFile: |
        email_domains = [ "*" ]
        upstreams = [ "file:///dev/null" ]
        cookie_secure = "true"
        cookie_domains = [ ".sillock.io" ]
        whitelist_domains = [ ".sillock.io"]
        provider = "github"
        scope = "user:email read:org"
        github_users = ["sillock1"]
        github_org = "Sillock-Inc"
        github_team = "developers"
    ingress:
      enabled: true
      className: nginx
      path: /
      pathType: Prefix
      backend:
        service:
          name: oauth2-proxy
          port:
            number: 4180
      hosts:
        - &host oauth.sillock.io
      tls:
        - hosts:
            - *host
