---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: organizarrs
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        initContainers:
          01-init-db:
            imagePullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: sonarr-secret
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: '15.5'
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/sonarr-develop
              tag: 4.0.0.733@sha256:820dcce58696fa45049ad1c3afff1ae695644f67cbab87911670e6e4303da796
            envFrom: *envFrom
            env:
              TZ: Europe/London
              PUSHOVER_DEBUG: 'false'
              SONARR__AUTHENTICATION_METHOD: External
              SONARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses
              SONARR__INSTANCE_NAME: Sonarr
              SONARR__PORT: 80
              SONARR__LOG_LEVEL: info
              SONARR__THEME: dark
            resources:
              requests:
                cpu: 200m
                memory: 250Mi
              limits:
                memory: 500Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        hosts:
          - host: '{{ .Release.Name }}.sillock.io'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - '{{ .Release.Name }}.sillock.io'
        className: internal
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
      media:
        enabled: true
        type: nfs
        server: nas.pill.ac
        path: /mnt/Pool/media
        globalMounts:
          - path: /media
      scripts:
        enabled: true
        type: configMap
        name: sonarr-configmap
        defaultMode: 509
        readOnly: true
        globalMounts:
          - path: /scripts/pushover-notify.sh
            subPath: pushover-notify.sh
