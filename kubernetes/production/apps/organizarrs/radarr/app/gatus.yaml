---
apiVersion: v1
kind: ConfigMap
metadata:
  name: radarr-gatus-ep
  namespace: organizarrs
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: radarr
        group: guarded
        url: 1.1.1.1
        interval: 1m
        dns:
          query-name: radarr.sillock.co.uk
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: pushover
