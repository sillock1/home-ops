---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
spec:
  ingressClassName: external
  rules:
    - host: &host webapi1.sillock.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webapi1
                port:
                  name: http
  tls:
    - hosts:
        - *host
