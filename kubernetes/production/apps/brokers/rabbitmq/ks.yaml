---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rabbitmq
  namespace: flux-system
spec:
  path: ./kubernetes/production/apps/brokers/rabbitmq/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 10m
  retryInterval: 1m
  timeout: 3m
