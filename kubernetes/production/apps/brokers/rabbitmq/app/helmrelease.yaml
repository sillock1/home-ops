---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: brokers
spec:
  interval: 15m
  chart:
    spec:
      chart: rabbitmq
      version: 13.0.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      enabled: false
    auth:
      existingPasswordSecret: rabbitmq-secret
    ingress:
      enabled: true
      hostname: &host rabbitmq.sillock.io
      extraTls:
        - hosts:
            - *host
      ingressClassName: internal
    extraPlugins: "rabbitmq-delayed-message-exchange"
    communityPlugins: "https://github.com/rabbitmq/rabbitmq-delayed-message-exchange/releases/download/v3.13.0/rabbitmq_delayed_message_exchange-3.13.0.ez"
    containerSecurityContext:
      readOnlyRootFilesystem: false
      runAsGroup: 0
