---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: brokers
spec:
  interval: 15m
  chart:
    spec:
      chart: rabbitmq
      version: 13.0.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      existingPasswordSecret: rabbitmq-secret
    ingress:
      enabled: true
      hostname: &host dotbot.sillock.io
      tls: true
      ingressClassName: internal
