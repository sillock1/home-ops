---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: brokers
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      rabbitmq:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/masstransit/rabbitmq
              tag: 3.12.7@sha256:52eeeb44ff0cd05321f036feafddb0f11e1723b63d51cfcd9e29d8ac8ab2f467
            envFrom:
              - secretRef:
                  name: rabbitmq-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 256Mi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: rabbitmq
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 10.45.0.30
        ports:
          http:
            port: 15672
          amqp:
            port: 5672
          epmd:
            port: 4369
          dist:
            port: 25672
    ingress:
      app:
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.sillock.io"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
