---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-dendrite
  namespace: flux-system
spec:
  path: ./kubernetes/production/apps/dendrite/dendrite/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: dendrite
      namespace: dendrite
  interval: 10m
  retryInterval: 1m
  timeout: 3m
