---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onepassword-connect
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: connect
      version: 1.14.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: onepassword-connect
        namespace: flux-system
  values:
    connect:
      credentialsName: onepassword-connect-secret
      credentialsKey: 1password-credentials.json
