---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: onepassword-connect
spec:
  interval: 30m
  chart:
    spec:
      chart: connect
      version: 1.15.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: onepassword-connect
        namespace: flux-system
  values:
    connect:
      credentialsName: onepassword-connect-secret
      credentialsKey: 1password-credentials.json
      serviceType: ClusterIP
