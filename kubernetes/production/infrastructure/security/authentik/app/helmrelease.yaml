---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2023.10.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: security
  values:
    annotations:
      secret.reloader.stakater.com/reload: authentik-secret
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:15.5
        envFrom: &envFrom
          - secretRef:
              name: authentik-secret
    authentik:
      log_level: info
      email:
        port: 25
        use_tls: true
      error_reporting:
        enabled: false
        send_pii: false
      #redis:
      #  host: "redis-headless.databases.svc.cluster.local"
      #  password: ""

    envValueFrom:
      AUTHENTIK_SECRET_KEY:
        secretKeyRef:
          name: authentik-secret
          key: AUTHENTIK__SECRET_KEY
      AUTHENTIK_EMAIL__HOST:
        secretKeyRef:
          name: authentik-secret
          key: AUTHENTIK__EMAIL_HOST
      # AUTHENTIK_EMAIL__USERNAME:
      #   secretKeyRef:
      #     name: authentik-secret
      #     key: AUTHENTIK__EMAIL_USERNAME
      # AUTHENTIK_EMAIL__PASSWORD:
      #   secretKeyRef:
      #     name: authentik-secret
      #     key: AUTHENTIK__EMAIL_PASSWORD
      AUTHENTIK_EMAIL__FROM:
        secretKeyRef:
          name: authentik-secret
          key: AUTHENTIK__EMAIL_FROM
      AUTHENTIK_POSTGRESQL__HOST:
        secretKeyRef:
          name: authentik-secret
          key: AUTHENTIK__POSTGRES_HOST
      AUTHENTIK_POSTGRESQL__NAME:
        secretKeyRef:
          name: authentik-secret
          key: AUTHENTIK__POSTGRES_MAIN_DB
      AUTHENTIK_POSTGRESQL__USER:
        secretKeyRef:
          name: authentik-secret
          key: AUTHENTIK__POSTGRES_USER
      AUTHENTIK_POSTGRESQL__PASSWORD:
        secretKeyRef:
          name: authentik-secret
          key: AUTHENTIK__POSTGRES_PASSWORD
      AUTHENTIK_REDIS__PASSWORD:
        secretKeyRef:
          name: authentik-secret
          key: AUTHENTIK__REDIS_PASSWORD

    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
#        external-dns.alpha.kubernetes.io/target: external.sillock.io
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      hosts:
        - host: &host authentik.sillock.io
          paths:
            - path: /
      tls:
        - hosts:
            - *host

    postgresql:
      enabled: false

    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true

    redis:
      enabled: false
