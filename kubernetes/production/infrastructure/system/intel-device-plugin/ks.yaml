---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-intel-device-plugin
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-infrastructure-node-feature-discovery
  path: ./kubernetes/production/infrastructure/intel-device-plugin/intel-device-plugin/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
