apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otel-prom-agent
  labels:
    release: prometheus
spec:
  endpoints:
    - interval: 5s
      targetPort: 9090
  selector:
    matchLabels:
      app.kubernetes.io/component: opentelemetry-collector
      app.kubernetes.io/instance: monitoring.agent
