apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: gateway
spec:
  mode: deployment
  replicas: 1
  volumes:
    - name: hostfs
      hostPath:
        path: /
    - name: varlogpods
      hostPath:
        path: /var/log/pods
  volumeMounts:
    - name: hostfs
      mountPath: /hostfs
      readOnly: true
      mountPropagation: HostToContainer
    - name: varlogpods
      mountPath: /var/log/pods
      readOnly: true
  env:
    - name: K8S_NODE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
    - name: MY_POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
  resources:
    requests:
      cpu: 5m
      memory: 50Mi
    limits:
      cpu: 500m
      memory: 500Mi
  config: |
    receivers:
      k8s_cluster:
        auth_type: serviceAccount
        node_conditions_to_report:
          - Ready
          - MemoryPressure
          - DiskPressure
          - NetworkUnavailable
        allocatable_types_to_report:
          - cpu
          - memory
          - storage
      k8sobjects:
        auth_type: serviceAccount
        objects:
          - name: pods
            mode: pull
            interval: 15m
          - name: events
            mode: watch
            group: events.k8s.io
      prometheus:
        config:
          scrape_configs:
          - job_name: node-exporter
            scrape_interval: 1m
            scrape_timeout: 10s
            honor_timestamps: true
            static_configs:
              - targets:
                  - gateway.pill.ac:9100
                  - nas.pill.ac:9100
                  - pikvm.pill.ac:9100
          - job_name: speedtest-exporter
            scrape_interval: 60m
            scrape_timeout: 60s
            honor_timestamps: true
            static_configs:
              - targets:
                  - gateway.pill.ac:9798
    processors:
      batch:
        send_batch_max_size: 1000
        timeout: 30s
        send_batch_size : 800
      memory_limiter:
        check_interval: 5s
        limit_percentage: 80
        spike_limit_percentage: 25
      attributes:
        actions:
          - action: insert
            key: loki.attribute.labels
            value: log.file.name, event.domain, service.name
          - action: insert
            key: loki.format
            value: logfmt
          - action: insert
            key: loki.resource.labels
            value: pod, namespace, container, cluster, filename, service.name
      k8sattributes:
        auth_type: 'serviceAccount'
        passthrough: false
        pod_association:
        - sources:
          - from: resource_attribute
            name: k8s.pod.ip
        - sources:
          - from: resource_attribute
            name: k8s.pod.uid
        - sources:
          - from: resource_attribute
            name: container.id
        - sources:
          - from: connection
        extract:
          metadata:
            - "k8s.pod.name"
            - "k8s.pod.uid"
            - "k8s.deployment.name"
            - "k8s.node.name"
            - "k8s.namespace.name"
            - "k8s.pod.start_time"
            - "k8s.replicaset.name"
            - "k8s.replicaset.uid"
            - "k8s.daemonset.name"
            - "k8s.daemonset.uid"
            - "k8s.job.name"
            - "k8s.job.uid"
            - "k8s.cronjob.name"
            - "k8s.statefulset.name"
            - "k8s.statefulset.uid"
            - "k8s.container.name"
            - "container.image.name"
            - "container.image.tag"
            - "container.id"
            - "k8s.cluster.uid"
    exporters:
      prometheusremotewrite:
        endpoint: http://thanos-receive:19291/api/v1/receive
        resource_to_telemetry_conversion:
          enabled: true
        external_labels:
          exporter: opentelemetry
      logging:
      loki:
        endpoint: http://loki-write:3100/loki/api/v1/push
    extensions:
      health_check: {}
      memory_ballast:
        size_in_percentage: 40
    service:
      extensions:
      - health_check
      - memory_ballast
      pipelines:
        logs:
          exporters:
          - logging
          - loki
          processors:
          - memory_limiter
          - batch
          - attributes
          receivers:
          - k8sobjects
        metrics:
          exporters:
          - prometheusremotewrite
          processors:
          - memory_limiter
          - k8sattributes
          receivers:
          - k8s_cluster
          - prometheus
      telemetry:
        logs:
          level: "info"
        metrics:
          address: 0.0.0.0:8888
