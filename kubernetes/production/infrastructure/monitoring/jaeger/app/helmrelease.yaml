---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jaeger
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: jaeger
      version: 3.0.7
      sourceRef:
        kind: HelmRepository
        name: jaeger
        namespace: flux-system
      interval: 30m
  values:
    provisionDataStore:
      cassandra: false
    allInOne:
      enabled: true
    storage:
      type: none
    agent:
      enabled: false
    collector:
      enabled: false
    query:
      enabled: false
