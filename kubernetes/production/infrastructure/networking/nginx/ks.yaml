---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-nginx-certificates
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-infrastructure-cert-manager-issuers
  path: ./kubernetes/production/infrastructure/networking/nginx/certificates
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-nginx-external
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-infrastructure-nginx-certificates
  path: ./kubernetes/production/infrastructure/networking/nginx/external
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-nginx-internal
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-infrastructure-nginx-certificates
  path: ./kubernetes/production/infrastructure/networking/nginx/internal
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
