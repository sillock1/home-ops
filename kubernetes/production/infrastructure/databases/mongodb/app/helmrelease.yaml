---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: community-operator
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: mongodb
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    community-operator-crds:
      enabled: true
