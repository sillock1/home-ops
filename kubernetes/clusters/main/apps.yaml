---
# yaml-language-server: $schema=https://kubernetes.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: flux-instance
  interval: 30m
  path: ./kubernetes/apps/main
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false
  patches:
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          postBuild:
            substitute:
              DOMAIN: sillock.com
            substituteFrom:
              - kind: ConfigMap
                name: cluster-settings
                optional: true
              - kind: ConfigMap
                name: cluster-settings-shared
                optional: true
              - kind: Secret
                name: cluster-secrets
                optional: true
              - kind: Secret
                name: cluster-secrets-shared
                optional: true
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
        labelSelector: substitution.flux/enabled!=false
