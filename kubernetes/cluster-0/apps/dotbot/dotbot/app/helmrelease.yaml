---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dotbot
  namespace: dotbot
spec:
  interval: 15m
  chart:
    spec:
      chart: dotbot
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: sillock-inc
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      tag: "db7d1b2f63b0f6f23ac89d144829fd1345a62f8b"
    extraEnv:
      - name: ASPNETCORE_URLS
        value: http://+:80
      - name: Discord__BotToken
        valueFrom:
          secretKeyRef:
            name: dotbot-creds
            key: discord_token
      - name: MongoDbSettings__ConnectionString
        valueFrom:
          secretKeyRef:
            name: dotbot-creds
            key: mongodb_connection_string
      - name: MongoDbSettings__DatabaseName
        valueFrom:
          secretKeyRef:
            name: dotbot-creds
            key: mongodb_db_name
    ingress:
      enabled: true
      certManager:
        enabled: true
        issuer: "letsencrypt-prod"
      annotations:
        external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.sillock.co.uk"
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
      hosts:
        - name: dotbot-api.sillock.co.uk
          path: /
          pathType: Prefix
          tls: false
          tlsHosts:
            - dotbot-api.sillock.co.uk
          tlsSecret: dotbot-tls-certificate
