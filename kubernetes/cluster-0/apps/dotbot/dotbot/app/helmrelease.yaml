---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dotbot
  namespace: dotbot
spec:
  interval: 15m
  chart:
    spec:
      chart: dotbot
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: sillock-inc
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      tag: "db7d1b2f63b0f6f23ac89d144829fd1345a62f8b"
    extraEnv:
      - name: ASPNETCORE_URLS
        value: http://+:80
      - name: Discord__BotToken
        valueFrom:
          secretKeyRef:
            name: dotbot-creds
            key: discord_token
      - name: MongoDbSettings__ConnectionString
        valueFrom:
          secretKeyRef:
            name: dotbot-creds
            key: mongodb_connection_string
      - name: MongoDbSettings__DatabaseName
        valueFrom:
          secretKeyRef:
            name: dotbot-creds
            key: mongodb_db_name
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.sillock.co.uk"
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-User,X-Auth-Request-Email
        nginx.ingress.kubernetes.io/auth-signin: https://oauth.sillock.co.uk/oauth2/start
        nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.oauth2-proxy.svc.cluster.local/oauth2/auth
        cert-manager.io/cluster-issuer: "letsencrypt-staging"
      hosts:
        - name: dotbot-api.sillock.co.uk
          path: /
          pathType: Prefix
          tls: true
          tlsHosts:
            - dotbot-api.sillock.co.uk
          tlsSecret: dotbot-tls-certificate
