---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-dotbot
  namespace: flux-system
spec:
  path: ./kubernetes/cluster-0/apps/dotbot/dotbot/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: dotbot
      namespace: dotbot
  interval: 10m
  retryInterval: 1m
  timeout: 3m
