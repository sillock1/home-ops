---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  interval: 15m
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.12.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config:
      existingSecret: oauth2-proxy
      configFile: |
        email_domains = [ "*" ]
        upstreams = [ "file:///dev/null" ]
        cookie_secure = "true"
        cookie_domains = [ ".sillock.co.uk" ]
        whitelist_domains = [ ".sillock.co.uk"]
        provider = "github"
        scope = "user:email read:org"
        github_users = ["sillock1"]
        github_org = "123904705"
        github_team = "developers"
    ingress:
      enabled: true
      className: nginx
      path: /
      pathType: Prefix
      backend:
        service:
          name: oauth2-proxy
          port:
            number: 4180
      hosts:
        - oauth.sillock.co.uk
      annotations:
        external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.sillock.co.uk"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      tls:
        - secretName: oauth2-proxy-tls-certificate
          hosts:
            - oauth.sillock.co.uk
