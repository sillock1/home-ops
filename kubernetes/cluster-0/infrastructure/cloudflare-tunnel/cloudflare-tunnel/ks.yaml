---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-cloudflare-tunnel
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-infrastructure-external-secrets-stores
  path: ./kubernetes/cluster-0/infrastructure/cloudflare-tunnel/cloudflare-tunnel/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: cloudflare-tunnel
      namespace: cloudflare-tunnel
  interval: 30m
  retryInterval: 1m
  timeout: 3m
