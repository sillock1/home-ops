---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-mongodb
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-infrastructure-rook-ceph
  path: ./kubernetes/cluster-0/infrastructure/mongodb/mongodb/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mongodb
      namespace: mongodb
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-mongodb-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-infrastructure-mongodb
  path: ./kubernetes/cluster-0/infrastructure/mongodb/mongodb/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
