---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-external-secrets
  namespace: flux-system
spec:
  path: ./kubernetes/cluster-0/infrastructure/external-secrets/external-secrets/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: external-secrets
      namespace: external-secrets
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-external-secrets-stores
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-infrastructure-external-secrets
  path: ./kubernetes/cluster-0/infrastructure/external-secrets/external-secrets/stores
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: onepassword-connect
      namespace: external-secrets
  interval: 30m
  retryInterval: 1m
  timeout: 3m
