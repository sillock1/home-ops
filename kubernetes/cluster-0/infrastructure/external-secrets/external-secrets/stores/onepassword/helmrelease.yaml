---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onepassword-connect
  namespace: external-secrets
spec:
  interval: 15m
  chart:
    spec:
      chart:
      version: 1.10.0
      sourceRef:
        kind: HelmRepository
        name: onepassword-connect
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    connect:
      operator:
        create: false
