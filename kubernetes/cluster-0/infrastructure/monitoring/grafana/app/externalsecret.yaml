---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grafana-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: monitoring
        property: GRAFANA_USERNAME
    - secretKey: password
      remoteRef:
        key: monitoring
        property: GRAFANA_PASSWORD
