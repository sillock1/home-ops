---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-infrastructure-gatus
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-infrastructure-cloudnative-pg-cluster
    - name: cluster-infrastructure-external-secrets-stores
  path: ./kubernetes/cluster-0/infrastructure/monitoring/gatus/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
