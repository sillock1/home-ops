---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: democratic-csi
  namespace: democratic-csi
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zfs-democratic-csi-driver-config
    creationPolicy: Owner
  data:
    - secretKey: API_KEY
      remoteRef:
        key: zfs-democratic-csi-driver-config
        property: API_KEY
