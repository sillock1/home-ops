---
# yaml-language-server: $schema=https://kubernetes.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: renovate-operator
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: renovate-operator
    template:
      data:
        GITHUB_COM_TOKEN: "{{ .GITHUB_COM_TOKEN }}"
        RENOVATE_GIT_PRIVATE_KEY: "{{ .RENOVATE_GIT_PRIVATE_KEY }}"
        RENOVATE_GIT_PRIVATE_KEY_PASSPHRASE: "{{ .RENOVATE_GIT_PRIVATE_KEY_PASSPHRASE }}"
        RENOVATE_TOKEN: "{{ .RENOVATE_TOKEN }}"
  dataFrom:
    - extract:
        key: renovate-operator
