---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: cluster
  labels:
    dashboards: "cluster"
spec:
  external:
    url: https://grafana.${DOMAIN}
    adminPassword:
      name: grafana-secret
      key: admin-password
    adminUser:
      name: grafana-secret
      key: admin-user
  config:
    analytics:
      check_for_updates: "false"
      check_for_plugin_updates: "false"
      reporting_enabled: "false"
    news:
      news_feed_enabled: "false"
    auth.anonymous:
      enabled: "true"
      org_id: "1"
      org_name: Main Org.
      org_role: Viewer
