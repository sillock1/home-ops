---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-opentoucan
  labels:
    dashboards: "opentoucan"
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  deployment:
    spec:
      template:
        spec:
          containers:
            - name: grafana
              env:
                - name: admin-user
                  valueFrom:
                    secretKeyRef:
                      key: admin-user
                      name: grafana-secret
                - name: admin-password
                  valueFrom:
                    secretKeyRef:
                      key: admin-password
                      name: grafana-secret
                - name: AUTH_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      key: opentoucan-client-id
                      name: grafana-secret
                - name: AUTH_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      key: opentoucan-client-secret
                      name: grafana-secret
                - name: GF_DATE_FORMATS_USE_BROWSER_LOCALE
                  value: 'true'
                - name: GF_SERVER_ROOT_URL
                  value: https://opentoucan-dashboard.sillock.com
  config:
    analytics:
      check_for_updates: 'false'
      check_for_plugin_updates: 'false'
      reporting_enabled: 'false'
    news:
      news_feed_enabled: 'false'
    auth.anonymous:
      enabled: 'false'
    auth.github:
      enabled: 'true'
      client_id: ${AUTH_CLIENT_ID}
      client_secret: ${AUTH_CLIENT_SECRET}
      scopes: user:email,read:org
      allowed_organizations: '[OpenToucan]'
      org_mapping: '@opentoucan/developers:OpenToucan:Viewer,@opentoucan/devops:OpenToucan:Admin'
