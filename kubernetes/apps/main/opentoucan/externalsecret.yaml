---
# yaml-language-server: $schema=https://kubernetes.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: flux-opentoucan
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: flux-opentoucan
    creationPolicy: Owner
    template:
      data:
        app-id: "{{ .PREVIEW_GITHUB_APP_ID }}"
        app-installation-id: "{{ .PREVIEW_GITHUB_APP_INSTALLATION_ID }}"
        app-private-key: "{{ .PREVIEW_GITHUB_APP_PRIVATE_KEY }}"
  dataFrom:
    - extract:
        key: opentoucan
