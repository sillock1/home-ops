---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: opentoucan
  labels:
    dashboards: "opentoucan"
spec:
  envs:
    - name: GF_DATE_FORMATS_USE_BROWSER_LOCALE
      value: true
    - name: GF_SERVER_ROOT_URL
      value: https://grafana.sillock.com
  deployment:
    spec:
      template:
        spec:
          containers:
            - name: grafana
              env:
                - name: admin-user
                  valueFrom:
                    secretKeyRef:
                      key: admin-user
                      name: grafana-secret
                - name: admin-password
                  valueFrom:
                    secretKeyRef:
                      key: admin-password
                      name: grafana-secret
  config:
    analytics:
      check_for_updates: 'false'
      check_for_plugin_updates: 'false'
      reporting_enabled: 'false'
    news:
      news_feed_enabled: 'false'
    auth.anonymous:
      enabled: 'false'
    auth.github:
      enabled: 'true'
      client_id: $__file{/etc/secrets/auth_github_oauth/opentoucan_client_id}
      client_secret: $__file{/etc/secrets/auth_github_oauth/opentoucan_client_secret}
      scopes: user:email,read:org
      allowed_organizations: '[OpenToucan]'
      org_mapping: '@opentoucan/developers:OpenToucan:Viewer,@opentoucan/devops:OpenToucan:Admin'
