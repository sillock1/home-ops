---
# yaml-language-server: $schema=https://kubernetes.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rabbitmq
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      rabbitmq:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/masstransit/rabbitmq
              tag: 4.0.2@sha256:11d64c4e23fc61e57b0c8a0b4d72d880195f8b65dde0687690ecd19d472515be
            envFrom:
              - secretRef:
                  name: rabbitmq-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 256Mi
        pod:
          securityContext:
            runAsUser: 2048
            runAsGroup: 2048
            runAsNonRoot: true
            fsGroup: 2048
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: rabbitmq
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.1.7.35, ::ffff:10.1.7.35
        ports:
          http:
            port: 15672
          amqp:
            port: 5672
          epmd:
            port: 4369
          dist:
            port: 25672
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: ${DOMAIN}-https
        rules:
          - backendRefs:
              - name: *app
                port: 15672
