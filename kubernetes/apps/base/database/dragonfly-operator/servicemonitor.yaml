---
# yaml-language-server: $schema=https://kubernetes.pages.dev/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dragonfly-operator
  namespace: database
  labels:
    app.kubernetes.io/instance: dragonfly-operator
    app.kubernetes.io/name: dragonfly-operator
spec:
  endpoints:
    - path: /metrics
      port: https
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      authorization:
        credentials:
          key: token
          name: dragonfly-operator-controller-svc
  jobLabel: dragonfly-operator
  namespaceSelector:
    matchNames:
      - database
  selector:
    matchLabels:
      app.kubernetes.io/instance: dragonfly-operator
      app.kubernetes.io/name: dragonfly-operator
