---
# yaml-language-server: $schema=https://kubernetes.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: dragonfly-operator
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: cluster
  datasources:
    - datasourceName: prometheus
      inputName: DS_PROMETHEUS
  configMapRef:
    name: dashboard-dragonfly-operator-grafana-dashboard
    key: grafana-dashboard.json
