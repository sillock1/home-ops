---
originRequest:
  http2Origin: true

ingress:
  - hostname: ${DOMAIN}
    service: https://nginx-external-controller.network.svc.cluster.local:443
    originRequest:
      originServerName: external.${DOMAIN}
  - hostname: "*.${DOMAIN}"
    service: https://nginx-external-controller.network.svc.cluster.local:443
    originRequest:
      originServerName: external.${DOMAIN}
  - service: http_status:404
