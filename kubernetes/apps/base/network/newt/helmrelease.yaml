---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app newt
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      newt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/fosrl/newt
              tag: 1.4.2@sha256:8c6b8621bcbacc20fdc504bc211ebd21eea6e75976e681919e2092ddc7d30295
            envFrom:
              - secretRef:
                  name: newt-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2048
        runAsGroup: 2048
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          wireguard:
            port: 51820
            protocol: UDP
            targetPort: 51820
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /.config
