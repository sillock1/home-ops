---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app newt
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    controllers:
      newt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/fosrl/newt
              tag: 1.5.2@sha256:8beaeb9698ea1c9a28c1a53402b1fc636fd9072f1713042064af1ecf3ec84ae9
            envFrom:
              - secretRef:
                  name: newt-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2048
        runAsGroup: 2048
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          wireguard:
            port: 51820
            protocol: UDP
            targetPort: 51820
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /.config
