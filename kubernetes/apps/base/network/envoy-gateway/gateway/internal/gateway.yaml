---
# yaml-language-server: $schema=https://kubernetes.pages.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname internal.${DOMAIN}
spec:
  gatewayClassName: envoy
  addresses:
    - type: IPAddress
      value: 10.1.7.201
    - type: IPAddress
      value: ::ffff:10.1.7.201
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
  listeners:
    - name: ${DOMAIN}-http
      protocol: HTTP
      port: 80
      hostname: "*.${DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
    - name: ${DOMAIN}-https
      protocol: HTTPS
      port: 443
      hostname: "*.${DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${DOMAIN}-tls
    - name: ${SECRET_DOMAIN}-http
      protocol: HTTP
      port: 80
      hostname: "*.${SECRET_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
    - name: ${SECRET_DOMAIN}-https
      protocol: HTTPS
      port: 443
      hostname: "*.${SECRET_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${SECRET_DOMAIN}-tls
