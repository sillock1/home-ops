---
# yaml-language-server: $schema=https://kubernetes.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: atlantis
spec:
  interval: 1h
  url: https://runatlantis.github.io/helm-charts
---
# yaml-language-server: $schema=https://kubernetes.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: atlantis
spec:
  interval: 1h
  chart:
    spec:
      chart: atlantis
      version: 5.17.2
      sourceRef:
        kind: HelmRepository
        name: atlantis
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    repoConfig: |
      ---
      repos:
        - allowed_workflows: [prod]
      workflows:
        prod:
          plan:
            steps:
            - init
            - plan:
                extra_args: ["-var-file", "prod.tfvars", "-var", "environment=prod"]
          apply:
            steps:
              - apply:
                  extra_args: ["-var-file", "prod.tfvars", "-var", "environment=prod"]
          import:
            steps:
              - init
              - import:
                  extra_args: ["-var-file", "prod.tfvars"]
          state_rm:
            steps:
              - init
              - state_rm:
                  extra_args: ["-lock=false"]

    vcsSecretName: atlantis-github-secret
    loadEnvFromSecrets:
      - atlantis-env-secret
    orgAllowlist: github.com/opentoucan/*
    githubApp:
      id: "1110841"
      installationId: "59529854"
    service:
      type: ClusterIP
      port: 80
      targetPort: 4141
    servicemonitor:
      enabled: true
    ingress:
      enabled: false
    volumeClaim:
      enabled: true
      dataStorage: 10Gi
      storageClassName: "openebs-hostpath"
      accessModes: ["ReadWriteOnce"]
