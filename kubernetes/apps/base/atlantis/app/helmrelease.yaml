---
# yaml-language-server: $schema=https://kubernetes.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: atlantis
spec:
  interval: 1h
  url: https://runatlantis.github.io/helm-charts
---
# yaml-language-server: $schema=https://kubernetes.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: atlantis
spec:
  interval: 1h
  chart:
    spec:
      chart: atlantis
      version: 5.17.2
      sourceRef:
        kind: HelmRepository
        name: atlantis
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: Secret
      name: atlantis-secret
  values:
    githubApp:
      id: 1110841
      installationId: 59529854
    volumeClaim:
      enabled: true
      dataStorage: 10Gi
      storageClassName: "openebs-hostpath"
      accessModes: ["ReadWriteOnce"]
