---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - externalsecret.yaml
  - helmrelease.yaml
  - httproute.yaml
configMapGenerator:
  - name: atlantis-env
    literals:
      - ATLANTIS_GH_TEAM_ALLOWLIST="devops:plan, devops:apply, devops:import, devops:state_rm"
generatorOptions:
  disableNameSuffixHash: true
