---
# yaml-language-server: $schema=https://kubernetes.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dotbot
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  valuesFrom:
    - kind: ConfigMap
      name: dotbot-helm-values
    - kind: ConfigMap
      name: ${OVERLAY_CONFIGMAP_NAME:=dotbot-${CLUSTER}-helm-values}
      optional: true
