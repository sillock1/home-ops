---
# yaml-language-server: $schema=https://kubernetes.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dotbot
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      migration:
        type: job
        job:
          backoffLimit: 5
          parallelism: 1
          ttlSecondsAfterFinished: 3600
        containers:
          init:
            image:
              repository: ghcr.io/opentoucan/dotbot.migrator
              tag: 3.2.3@sha256:0498f447d7fb122469d7ae00d2b7acb56132ef9501a2ab913c002a8a3d392029
            envFrom:
              - secretRef:
                  name: dotbot-migrator-secret
            env:
              - name: DOTNET_BUNDLE_EXTRACT_BASE_DIR
                value: /cache
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 512Mi
        pod:
          restartPolicy: Never
      dotbot:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/opentoucan/dotbot.api
              tag: 3.2.3@sha256:b70261f3760b27947ceeea0ad3e993d60b97f9f0262d65ecdc08f9306cc49ed6
            envFrom:
              - secretRef:
                  name: dotbot-secret
            env:
              - name: RabbitMQ__Endpoint
                value: rabbitmq.broker.svc.cluster.local
              - name: RabbitMQ__Port
                value: 5672
              - name: MotUrl
                value: http://motur.opentoucan.svc.cluster.local
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 512Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &containerPort 8080
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
    service:
      dotbot:
        controller: dotbot
        ports:
          http:
            port: &servicePort 80
            targetPort: *containerPort
    route:
      dotbot:
        hostnames:
          - "{{ .Release.Name }}.${DOMAIN}"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *servicePort
            matches:
              - path:
                  type: PathPrefix
                  value: /interactions
    persistence:
      cache:
        type: emptyDir
        advancedMounts:
          migration:
            init:
              - path: /cache
                subPath: cache
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2048
        runAsGroup: 2048
        fsGroup: 2048
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    serviceMonitor:
      dotbot:
        serviceName: *app
        endpoints:
          - path: /metrics
            scheme: http
            port: http
            interval: 1m
            scrapeTimeout: 30s
