
---
# yaml-language-server: $schema=https://kubernetes.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name pgbackrest-exporter
spec:
  staticConfigs:
    - targets:
        - postgres.opentoucan.com:9854
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
