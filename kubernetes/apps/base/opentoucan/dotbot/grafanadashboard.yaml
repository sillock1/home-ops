---
# yaml-language-server: $schema=https://kubernetes.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: dotbot-single-vehicle
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: opentoucan
  datasources:
    - datasourceName: prometheus
      inputName: DS_PROMETHEUS
    - inputName: DS_POSTGRES
      datasourceName: Postgres
  # renovate: depName="dotbot"
  url: https://raw.githubusercontent.com/opentoucan/dotbot/refs/heads/main/dashboards/single-vehicle-dashboard.json
