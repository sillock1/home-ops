---
# yaml-language-server: $schema=https://kubernetes.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openttd
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      openttd:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/sillock1/openttd
              tag: 15.0.0-beta1@sha256:ad4750ca582f3ea5828a024e628261394d571cc70b62a611db51d90bcef9455b
            envFrom:
              - secretRef:
                  name: openttd-secret
            env:
              SERVER_NAME: Sillock's OpenTTD Server
              CLIENT_NAME: sillock_server
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 40Mi
              limits:
                memory: 256Mi
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2048
        runAsGroup: 2048
        fsGroup: 2048
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: openttd
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.1.7.214
        ports:
          tcp:
            port: &servicePort 3979
            protocol: TCP
            targetPort: 3979
          udp:
            port: *servicePort
            protocol: UDP
            targetPort: 3979
    persistence:
      config-file:
        type: configMap
        name: openttd-configmap
        globalMounts:
          - path: /data/openttd.cfg
            subPath: openttd.cfg
            readOnly: true
      # I'm not a big fan of mounting the data path here
      # but openttd won't save it's data to a separate path from the config file
      data:
        existingClaim: openttd
        advancedMounts:
          openttd:
            app:
              - path: /data
    route:
      udp:
        kind: UDPRoute
        hostnames:
          - "{{ .Release.Name }}.${DOMAIN}"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: openttd-udp
        rules:
          - backendRefs:
              - name: *app
                port: *servicePort
      tcp:
        kind: TCPRoute
        hostnames:
          - "{{ .Release.Name }}.${DOMAIN}"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: openttd-tcp
        rules:
          - backendRefs:
              - name: *app
                port: *servicePort
