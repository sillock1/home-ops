---
# yaml-language-server: $schema=https://kubernetes.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: motur
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: motur-secret
    creationPolicy: Owner
    template:
      data:
        MOT_API__CLIENT_ID: '{{ .MOT_API_CLIENT_ID }}'
        MOT_API__TENANT_ID: '{{ .MOT_API_TENANT_ID }}'
        MOT_API__CLIENT_SECRET: '{{ .MOT_API_CLIENT_SECRET }}'
        MOT_API__API_KEY: '{{ .MOT_API_API_KEY }}'
        VES_API__API_KEY: '{{ .VES_API_API_KEY }}'
        REDIS__PASSWORD: '{{ .DRAGONFLY_PASSWORD }}'
  dataFrom:
    - extract:
        key: motur
    - extract:
        key: dragonfly
