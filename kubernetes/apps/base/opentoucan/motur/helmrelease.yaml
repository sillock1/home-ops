---
# yaml-language-server: $schema=https://kubernetes.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: motur
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      motur:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/opentoucan/motur
              tag: 2.0.2@sha256:6e6ff29ff09d61b1cdc1d1d07c80ba7930819a01d49989bf042132867578f540
            envFrom:
              - secretRef:
                  name: motur-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /docs
                    port: &containerPort 8080
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2048
        runAsGroup: 2048
        fsGroup: 2048
    service:
      app:
        controller: motur
        ports:
          http:
            port: 80
            targetPort: *containerPort
    persistence:
      motur-configfile:
        type: configMap
        name: motur-configmap
        advancedMounts:
          motur:
            app:
              - path: /app/config.yaml
                subPath: config.yaml
