---
# yaml-language-server: $schema=https://kubernetes.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kobot
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      kobot:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/opentoucan/kobot
              tag: 1.0.7@sha256:7ed673f9a24c60029f040b498798c3f1ec93b04b049b3a6729db63490da7c2c5
            envFrom:
              - secretRef:
                  name: kobot-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 40Mi
              limits:
                memory: 512Mi
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
    persistence:
      kobot-configfile:
        type: configMap
        name: kobot-configmap
        advancedMounts:
          kobot:
            app:
              - path: /application.properties
                subPath: application.properties
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2048
        runAsGroup: 2048
        fsGroup: 2048
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
