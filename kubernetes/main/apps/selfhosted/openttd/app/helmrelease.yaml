---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openttd
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      openttd:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          app:
            image:
              repository: ghcr.io/sillock1/openttd
              tag: 14.1@sha256:65494a425f350f52d1bf224a77c7b441c9e737ebdea674ce93f9c59f5713c830
            envFrom:
              - secretRef:
                  name: openttd-secret
            env:
              SERVER_NAME: Sillock's OpenTTD Server
              CLIENT_NAME: sillock_server
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2Gi
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2048
        runAsGroup: 2048
        fsGroup: 2048
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [2048]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: openttd
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 10.1.7.35
        ports:
          tcp:
            port: 3979
            protocol: TCP
            targetPort: 3979
          udp:
            port: 3979
            protocol: UDP
            targetPort: 3979
    persistence:
      config-file:
        type: configMap
        name: openttd-configmap
        globalMounts:
          - path: /data/openttd.cfg
            subPath: openttd.cfg
            readOnly: true
      # I'm not a big fan of mounting the data path here
      # but openttd won't save it's data to a separate path from the config file
      data:
        existingClaim: openttd
        advancedMounts:
          openttd:
            app:
              - path: /data
