---
originRequest:
  http2Origin: true

ingress:
  - hostname: sillock.io
    service: https://nginx-external-controller.networking.svc.cluster.local:443
    originRequest:
      originServerName: external.sillock.io
  - hostname: "*.sillock.io"
    service: https://nginx-external-controller.networking.svc.cluster.local:443
    originRequest:
      originServerName: external.sillock.io
  - service: http_status:404
