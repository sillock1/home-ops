---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sonarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        SONARR__AUTH__APIKEY: "{{ .SONARR_API_KEY }}"

        # Database
        SONARR__POSTGRES__HOST: '{{ index . "host" }}'
        SONARR__POSTGRES__PORT: '{{ index . "port" }}'
        SONARR__POSTGRES__MAINDB: 'sonarr_main'
        SONARR__POSTGRES__USER: '{{ index . "user" }}'
        SONARR__POSTGRES__PASSWORD: '{{ index . "password" }}'

        # Pushover
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        PUSHOVER_TOKEN: "{{ .PUSHOVER_TOKEN }}"
 dataFrom:
    - extract:
        key: sonarr
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: onepassword-connect
    - extract:
        key: pushover
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: onepassword-connect
    - extract:
        key: postgres-pguser-sonarr
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
