---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  force: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

  - name: coredns
    url: https://coredns.github.io/helm

  - name: jetstack
    url: https://charts.jetstack.io

releases:
  - name: kube-prometheus-stack-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.5
    values:
      - ../../apps/kube-system/cilium/resources/helm-values.yaml
    needs:
      - observability/kube-prometheus-stack-crds

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.3
    values:
      - ../../apps/kube-system/coredns/resources/helm-values.yaml
    needs:
      - kube-system/cilium

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.16.3
    values:
      - ../../apps/cert-manager/resources/helm-values.yaml
    needs:
      - kube-system/coredns

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.13.0
    values:
      - ../../apps/external-secrets/resources/helm-values.yaml
    needs:
      - kube-system/coredns


  - name: wipe-rook
    namespace: kube-system
    chart: oci://ghcr.io/bjw-s/helm/app-template
    version: 3.6.1
    values:
      - ./templates/wipe-rook.yaml.gotmpl
    needs:
      - kube-system/spegel

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.13.0
    values:
      - ../../apps/flux-system/operator/resources/helm-values.yaml


  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.13.0
    wait: false
    values:
      - ../../apps/flux-system/instance/resources/helm-values.yaml
    needs:
      - flux-system/flux-operator
