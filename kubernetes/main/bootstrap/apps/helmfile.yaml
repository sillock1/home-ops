---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  force: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

  - name: jetstack
    url: https://charts.jetstack.io

releases:
  - name: prometheus-operator-crds
    namespace: kube-system
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 18.0.0
    values:
      - crds:
          annotations:
            helm.sh/resource-policy: keep

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.1
    values:
      - ../../apps/kube-system/cilium/app/helm-values.yaml
    needs:
      - kube-system/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.39.1
    values:
      - ../../apps/kube-system/coredns/app/helm-values.yaml
    needs:
      - kube-system/cilium

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.17.1
    values:
      - ../../apps/cert-manager/cert-manager/app/helm-values.yaml
    needs:
      - kube-system/coredns

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.14.2
    values:
      - ../../apps/external-secrets/external-secrets/app/helm-values.yaml
    needs:
      - kube-system/coredns


  - name: wipe-rook
    namespace: kube-system
    chart: oci://ghcr.io/bjw-s/helm/app-template
    version: 3.7.1
    values:
      - ./templates/wipe-rook.yaml.gotmpl
    needs:
      - kube-system/spegel

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.15.0
    values:
      - ../../apps/flux-system/operator/app/helm-values.yaml


  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.15.0
    wait: false
    values:
      - ../../apps/flux-system/instance/app/helm-values.yaml
    needs:
      - flux-system/flux-operator
