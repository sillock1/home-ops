---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe
  namespace: kube-system
spec:
  restartPolicy: Never
  nodeName: HOSTNAME
  containers:
    - name: disk-wipe
      image: ubuntu
      securityContext:
        privileged: true
      command: ["/bin/sh", "-c"]
      args:
        [
          "dd if=/dev/zero of=/dev/sda bs=512 count=1"
        ]
