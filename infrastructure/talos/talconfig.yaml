---
clusterName: ${clusterName}

talosVersion: v1.4.7
kubernetesVersion: 1.27.3
endpoint: "https://${clusterName}.pill.ac:6443"

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterName}.pill.ac

nodes:
  - hostname: polaris.pill.ac
    ipAddress: 10.1.7.20
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
  - hostname: rigel.pill.ac
    ipAddress: 10.1.7.21
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
  - hostname: sirius.pill.ac
    ipAddress: 10.1.7.22
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
  - hostname: mercury.pill.ac
    ipAddress: 10.1.7.30
    controlPlane: false
    installDisk: /dev/nvme0n1
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
  - hostname: venus.pill.ac
    ipAddress: 10.1.7.31
    controlPlane: false
    installDisk: /dev/nvme0n1
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
  - hostname: earth.pill.ac
    ipAddress: 10.1.7.32
    controlPlane: false
    installDisk: /dev/nvme0n1
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
controlPlane:
  inlinePatch:
    cluster:
      allowSchedulingOnMasters: true
      apiServer:
        admissionControl: []
        certSANs:
          - ${clusterEndpointIP}
          - ${clusterName}.pill.ac
        extraArgs:
          feature-gates: MixedProtocolLBService=true
      controllerManager:
        extraArgs:
          feature-gates: MixedProtocolLBService=true
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true
      scheduler:
        extraArgs:
          feature-gates: MixedProtocolLBService=true
    machine:
      certSANs:
        - ${clusterEndpointIP}
        - ${clusterName}.pill.ac
      install:
        extensions:
          - image: ghcr.io/siderolabs/i915-ucode:20230310
          - image: ghcr.io/siderolabs/intel-ucode:20230512
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
      time:
        disabled: false
        servers:
          - 10.1.7.1
      files:
        - content: |
            [plugins]
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
          path: /etc/cri/conf.d/20-customization.part
          op: create

worker:
  inlinePatch:
    machine:
      certSANs:
        - ${clusterEndpointIP}
        - ${clusterName}.pill.ac
      time:
        disabled: false
        servers:
          - 10.1.7.1
      install:
        extensions:
          - image: ghcr.io/siderolabs/i915-ucode:20230310
          - image: ghcr.io/siderolabs/intel-ucode:20230512
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
      files:
        - content: |
            [plugins]
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
          path: /etc/cri/conf.d/20-customization.part
          op: create
  patches:
    - |-
      - op: add
        path: /machine/nodeLabels
        value:
          kubernetes.io/role: worker
